<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Voting App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="logo">
        <h1>Character Voting App</h1>
    </div>

    <div id="character-bar">
        <!-- Character names will be displayed here -->
    </div>

    <div class="characterInfo">
        <div id="detailed-info">
            <p id="name">Character's Name</p>
            <img id="image" src="" alt="Character's Image" />
            <h4>Total Votes: <span id="vote-count">0</span></h4>
            <form id="votes-form">
                <input type="number" placeholder="Enter Votes" id="votes" name="votes" min="1" required />
                <input type="submit" value="Add Votes" />
            </form>
            <button id="reset-btn">Reset Votes</button>
        </div>

        <h4>Add New Character</h4>
        <form id="character-form">
            <div>
                <label for="new-name">Name</label>
                <input type="text" id="new-name" name="new-name" required />
            </div>
            <div>
                <label for="image-url">Image URL</label>
                <input type="url" id="image-url" name="image-url" required />
            </div>
            <input type="submit" value="Add Character" />
        </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
